<body>
	<h3>Please enter your Zip Code OR City,State</h3>
	<div class="container">
		<form>
		  <div class="form-group">
		    <label for="zipCode">Zip Code</label>
		    <input type="text" class="form-control" pattern="[0-9]{5}" minlength="5" id="zipCode" placeholder="Enter Zip Code">		    
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">City</label>
		    <input type="text" class="form-control" id="city" placeholder="Ex. Santa Monica">
		  </div>
		  <button type="submit" class="btn btn-primary" id="getWeather">Submit</button>
		</form>
	</div>
</body>
